<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Login/Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> </head>
<body>

    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="login-form-actual">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a href="#" id="signup-link">Sign Up</a>
            </div>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form-actual">
                <div class="form-group">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="switch-form">
                Already have an account? <a href="#" id="login-link">Login</a>
            </div>
        </div>
    </div>

</body>
</html>
